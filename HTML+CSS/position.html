<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.spain-color {
    height: 50px;
    width: 120px;
}

.france-color {
    height: 150px;
    width: 40px;
}

.red {
    background-color: red;
}
.yellow {
    background-color: yellow;
}
.blue {
    background-color: cadetblue;
}
.white {
    background-color: cornsilk;
}

.france {
    margin-top: 20px;
    position: relative;
}

.end {
    position: relative;
    left: 80px;
    top: -300px;
}

.middle {
    position: relative;
    top: -150px;
    left: 40px;
}

    </style>
</head>
<body>

<div class="spain">
    <div class="spain-color red"></div>
    <div class="spain-color yellow"></div>
    <div class="spain-color red"></div>
</div>

<div class="france">
    <div class="france-color blue"></div>
    <div class="france-color middle white"></div>
    <div class="france-color end red"></div>
</div>
    
</body>
</html>
