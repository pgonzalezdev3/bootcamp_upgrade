<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-myform {
            border: 1px solid black;
            min-height: 25px;
            border-radius: 5px;
        }

        label {
            font-family: sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- https://www.w3schools.com/html/html_forms.asp  -->


    <form action="GET" target="#">
        <div>
            <label for="input-name">Introduzca su nombre</label>
            <input type="tel" id="input-name" class="input-myform" name="nombre">
        </div>
        <div>
            <h3>¿Qué S.O. te gusta más?</h3>
            <ul>





                <li>
                    <label for="pc">PC</label>
                    <input id="pc" type="radio" name="favorito" value="PC">
                </li>
                <label for="mac">Mac</label>
                <input id="mac" type="radio" name="favorito" value="Mac">
                <label for="linux">linux</label>
                <input id="linux" type="radio" name="favorito" value="Linux">
            </ul>
        </div>

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
